<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info div {
            display: flex;
            align-items: center;
        }
        .icon {
            margin-right: 10px;
        }
        .icon img {
            width: 30px;
            height: 30px;
        }
        .icon span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <p>Feel free to reach out to me through any of the following channels:</p>
        <div class="contact-info">
            <div>
                <div class="icon"><img src="email1.png" alt="Email"></div>
                <span>Email: example@example.com</span>
            </div>
            <div>
                <div class="icon"><img src="phone.png" alt="Phone"></div>
                <span>Phone: +1234567890</span>
            </div>
            <div>
                <div class="icon"><img src="location.jpeg" alt="Location"></div>
                <span>Address: 123 Street Name, City, Country</span>
            </div>
        </div>
    </div>
</body>
</html>
